<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ferremas</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
    <div class="overlay">
        <h1 class="text">FERREMAS</h1>
        <h1 class="text2">Distribuidora de Productos <br />
            Ferretería y Construcción</h1>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container" id="loginForm">
                    <h2>Iniciar sesión</h2>
                    <input type="email" id="loginEmail" placeholder="Correo" required><br>
                    <input type="password" id="loginPassword" placeholder="Contraseña" required><br>
                    <button onclick="login()">Login</button>
                    <p>¿No tienes una cuenta? <a href="#" onclick="showRegisterForm()">Registrar</a></p>
                </div>
                <div class="form-container" id="registerForm" style="display: none;">
                    <h2>Registrar</h2>
                    <input type="text" id="firstName" placeholder="Nombre" required><br>
                    <input type="text" id="lastName" placeholder="Apellido" required><br>
                    <input type="email" id="email" placeholder="Correo" required><br>
                    <input type="password" id="password" placeholder="Contraseña" required><br>
                    <button onclick="register()">Registrar</button>
                    <p id="error-msg" style="color: red; display: none;"></p>
                    <p>¿Ya tiene una cuenta? <a href="#" onclick="showLoginForm()">Ingresar</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        // JavaScript for switching between login and register forms
        function showLoginForm() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("registerForm").style.display = "none";
        }

        function showRegisterForm() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registerForm").style.display = "block";
        }

        function register() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var errorMsg = document.getElementById("error-msg");

            // Regular expression to validate password

            // Save registration to localStorage
            var user = {
                firstName: firstName,
                lastName: lastName,
                email: email,
                password: password
            };
            localStorage.setItem("user", JSON.stringify(user));

            alert("Registro exitoso!");
        }

        function login() {
            var email = document.getElementById("loginEmail").value;
            var password = document.getElementById("loginPassword").value;

            // Definir credenciales para bodeguero y contador
            var credentials = {
                "ADMIN1": "Bodeguero123",
                "ADMIN2": "Contador123"
            };

            // Verificar las credenciales
            if (credentials[email] && credentials[email] === password) {
                // Redirigir al usuario a la página correspondiente según su rol
                if (email === "ADMIN1") {
                    // Redirigir al bodeguero al inicio
                    window.location.href = "IndexBodeguero.html";
                } else if (email === "ADMIN2") {
                    window.location.href = "IndexContador.html";
                }
            } else {
                alert("Correo o contraseña inválida. Intente nuevamente.");
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
